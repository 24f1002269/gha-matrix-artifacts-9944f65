name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-9944f65
        run: echo "Building for OS=${{ matrix.os }}, Node=${{ matrix.node }}"

      - name: Generate build artifact
        shell: bash
        run: |
          mkdir -p dist
          echo "Build output for OS=${{ matrix.os }}, Node=${{ matrix.node }}, timestamp=$(date)" > dist/output.txt
          test -s dist/output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9944f65-${{ matrix.os }}-node${{ matrix.node }}
          path: dist/
